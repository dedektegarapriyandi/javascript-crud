<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
</head>

<body>

    <form>
        <div class="form-group">
            <label for="npm">NPM:</label>
            <input type="text" class="form-input" id="npm">
        </div>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" class="form-input" id="nama">
        </div>
        <div class="form-group">
            <label for="prodi">Prodi:</label>
            <input type="text" class="form-input" id="prodi">
        </div>
        <button class="submit-btn">Tambah</button>
    </form>

    <table class="table" border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>NPM</th>
                <th>Nama</th>
                <th>Prodi</th>
            </tr>
        </thead>
        <tbody class="data-table"></tbody>
    </table>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
